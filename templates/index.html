<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>大陸の覇者　バフシミュレータ</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 24px;
    }
    textarea {
      width: 100%;
      height: 100px;
      font-family: monospace;
    }
    button {
      margin-top: 8px;
      padding: 6px 12px;
    }
    pre {
      background: #111;
      color: #0f0;
      padding: 12px;
      margin-top: 16px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

<h1>バフ計算（仮UI）</h1>

<p>※ JSONを直接POSTする簡易UI</p>

<textarea id="input">
{
  "message": "hello"
}
</textarea>

<br>
<button onclick="calculate()">計算</button>

<h2>結果</h2>
<pre id="result">(未実行)</pre>

<script>
async function calculate() {
  const input = document.getElementById("input").value;

  const res = await fetch("/calculate", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: input
  });

  const text = await res.text();
  document.getElementById("result").textContent = text;
}
</script>

</body>
</html>
